<!doctype html>
<html>
    <head>
        <title>Javascript Quick Click</title>
        <link rel="stylesheet" type="text/css" href="http://www.webdevjeffus.com/drop-in-css/drop-in.min.css">
        <link rel="stylesheet" type="text/css" href="css/quick-click.css">
    </head>

    <body>
      <header>
        <!-- div class="spacer"></div -->
        <div class="brand">
          <h1><a href="http://www.webdevjeff.us/projects">Quick-Click</a></h1>
          <p>A mini-game created in vanilla HTML5, CSS3, and JavaScript</p>
        </div>

        <nav class="top-nav">
          <ul>
            <li><a href="http://www.webdevjeff.us/#about">webdevjeff</a></il>
            <li><a href="http://www.webdevjeff.us/projects">Work</a></li>
            <li><a href="http://www.webdevjeff.us/#contact">Contact</a></il>
            <li><a href="http://www.webdevjeff.us">Home</a></il>
          </ul>
        </nav>
      </header>

      <main>
        <h1 class="game-title">Click each shape as quickly as you can!</h1>

        <div class="game-field">

          <div id="target" class="target"></div>
          <div id="gameOverMsg" class="game-over-msg">GAME OVER</div>
          <div id="scoreDisplay" class="display score-display"></div>
          <div id="timerDisplay" class="display timer-display"></div>

        </div>

        <div id="gameBtns" class="game-btns">
          <button id="startGameBtn" class="game-btn start-game-btn">Start Game</button>
          <button id="quitGameBtn" class="game-btn quit-game-btn">Quit</button>
        </div>

      </main>

      <footer>
        <p>Quick-Click is copyright&copy;2016 by Jeff George.</p>
      </footer>

      <script type="text/javascript" src="js/quick-click.js"></script>

    </body>
</html>
